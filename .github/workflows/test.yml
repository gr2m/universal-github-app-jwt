name: Test
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint

  types:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Install dependencies
        run: npm ci
      - name: Run TypeScript type checks
        run: npm run test:tsc
      - name: Run tsd type checks
        run: npm run test:tsd

  node:
    needs:
      - lint
      - types
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version:
          - 20
          - 22
          - 24
    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node_version }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build universal-github-app-jwt
        run: npm run build
      - name: Run tests
        run: npm run test:node

  deno:
    needs:
      - lint
      - types
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Install dependencies
        run: deno install
      - run: deno run build
      - name: Run tests
        run: deno run test:deno

  bun:
    needs:
      - lint
      - types
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Build universal-github-app-jwt
        run: bun run build
      - name: Run tests
        run: bun run test:bun

  done:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs:
      - lint
      - types
      - node
      - deno
      - bun

    steps:
      - run: exit 1
        if: ${{ needs.lint.result != 'success' || needs.types.result != 'success' || needs.node.result != 'success' || needs.deno.result != 'success' || needs.bun.result != 'success' }}
